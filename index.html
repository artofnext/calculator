<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beetroot Lesson 30 Homework jQuery Calculator</title>
    <meta name="author" content="Artofnext">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- <link rel="stylesheet" href="../css/styles_table.css"> -->
</head>

<body>
    <div class="container">
        <header>
            <h1>calculator</h1>

        </header>
        <main class="content">
            <div class="display">
                <div class="display__container">
                    <p id="upper_display" class="display__field display__field--small">1234567890.123456</p>
                </div>
           
                <div class="display__container">
                    <p id="lower_display" class="display__field">0</p>
                </div>
            </div>
            <div class="keyboard">
                <div class="keyboard__container">
                    <div id="key_c" class="key clear-key"><p>C</p></div>
                    <div id="key_ce" class="key ce-key"><p>CE</p></div>
                    <div id="key_bkspc" class="key"><p>&larr;</p></div>
                    <div id="key_add" class="key operator"><p>+</p></div>
                    <div id="key_1" class="key digit"><p>1</p></div>
                    <div id="key_2" class="key digit"><p>2</p></div>
                    <div id="key_3" class="key digit"><p>3</p></div>
                    <div id="key_substract" class="key operator"><p>-</p></div>
                    <div id="key_4" class="key digit"><p>4</p></div>
                    <div id="key_5" class="key digit"><p>5</p></div>
                    <div id="key_6" class="key digit"><p>6</p></div>
                    <div id="key_multiply" class="key operator"><p>&times;</p></div>
                    <div id="key_7" class="key digit"><p>7</p></div>
                    <div id="key_8" class="key digit"><p>8</p></div>
                    <div id="key_9" class="key digit"><p>9</p></div>
                    <div id="key_divide" class="key operator"><p>&divide;</p></div>
                    <div id="key_sight" class="key sight"><p>&plusmn;</p></div>
                    <div id="key_0" class="key digit"><p>0</p></div>
                    <div id="key_point" class="key point"><p>.</p></div>
                    <div id="key_result" class="key res"><p>=</p></div>
                </div>
            </div>
            <!-- <div class="debugger">Debug Logger</div>
            <p>operand1: <span class="operand1"></span></p>
            <p>isOperand1: <span class="isoperand1"></span></p>
            <p>operand2: <span class="operand2"></span></p>
            <p>isOperand2: <span class="isoperand2"></span></p>
            <p>operator: <span class="deb_operator"></span></p>
            <p>isOperator: <span class="isoperator"></span></p>
            <p>display: <span class="deb_display"></span></p> -->

        </main>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
